<div class="card">
    <div class="card-header">
        <h3 class="card-header text-center bg-info text-white">Employee Register</h3>
    </div>
    <div class="card-body">
        <form action="#" (ngSubmit)="createEmployee()">
            <div class="form-group">
                <label>Employee Name</label>
                <input type="text" name="empName" id="empName" [(ngModel)]="employee.empName" class="form-control" />
            </div>
            <div class="form-group">
                <label>Employee Salary</label>
                <input type="number" name="empSal" id="empSal" [(ngModel)]="employee.empSal" class="form-control" />
            </div>
            <div class="form-group">
                <label>Employee Gender</label>
                &nbsp; &nbsp;
                <input type="radio" name="empGen" id="empGen1" [(ngModel)]="employee.empGen" value="Male"/>Male
                <input type="radio" name="empGen" id="empGen2" [(ngModel)]="employee.empGen" value="Female"/>Female
                  
            </div>
            <div class="form-group">
                <label>Employee Department</label>
                <select name="empDept" id="empDept" [(ngModel)]="employee.empDept" class="form-control">
                    <option value="">SELECT</option>
                    <option value="Dev">Dev</option>
                    <option value="QA">QA</option>
                    <option value="BA">BA</option>
                </select> 
            </div>
            <div class="form-group">
                <label>Employee Address</label>
                <input type="textarea" name="empAddr" id="empAddr" [(ngModel)]="employee.empAddr" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-success">Save</button>

        </form>

    </div>
    <div class="card-footer bg-sucess text-center">
        {{message}}
    </div>
</div>
